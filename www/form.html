<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 测试 后端 如何获取 form 表单数据 （分别使用 原生 CGI 和 CGIC库 两种方式）</title>
</head>
<body>
<form action="/cgi-bin/test_form" method="get">
    <label for="u_name">用户名：<input type="text" id="u_name" name="user_name"></label>
    <br>
    <label for="u_pwd">用户名：<input type="password" id="u_pwd" name="user_pwd"></label>
    <br>
    <input type="submit" value="注册">
</form>
</body>
</html>
