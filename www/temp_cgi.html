                console.log(info);

                $("#table_ctx tbody").html('');
                for(let item in info.data){
                    let x = info.data[item];
                    index++;
                    var context =
                        "<tr>"
                        +"<td>"+ index + "</td>"
                        +"<td>"+ x.lable + "</td>"
                        +"<td>"+ x.temp + "&#8451; "+"</td>"
                        +"</tr>";
