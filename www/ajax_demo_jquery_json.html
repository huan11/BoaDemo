<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax_demo_使用jQuery 操作 ajax , 访问的 数据格式是 普通的json 文件(myjson.txt)</title>
    <script src="js/jquery-1.12.4.min.js"> </script>

</head>
<body>
<div id="myDiv"><h2>使用 AJAX (结合 jQuery)修改该文本内容(传输数据使用json 格式)</h2></div>
<button type="button" id="btn1" >修改内容</button>
</body>

<script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            // ajax 从服务器请求的内容
            $.getJSON("/ajax/myjson.txt",function (data) {
                console.log(data);
                // 在这里处理逻辑
                var context = "这是我的名字：" + data.name +"我的电话是：" +data.telephone;
                $("#myDiv").html(context);
            });
        });
    });
</script>
</html>
